substitutions:
  name: esphome-mq5-gas-2-982a40
  friendly_name: ESPHome MQ-5 Gas Sensor 2

esphome:
  name: ${name}
  friendly_name: ${friendly_name}
  min_version: 2024.6.0
  name_add_mac_suffix: true
  project:
    name: esphome.web
    version: dev

esp32:
  board: esp32dev
  framework:
    type: arduino

# Enable logging
logger:

# Enable Home Assistant API
api:

# Allow Over-The-Air updates
ota:
  - platform: esphome

# Allow provisioning Wi-Fi via serial
improv_serial:

wifi:
  # Set up a wifi access point
  ap: {}

captive_portal:

dashboard_import:
  package_import_url: github://esphome/example-configs/esphome-web/esp32.yaml@main
  import_full_config: true

esp32_improv:
  authorizer: none

# To have a "next url" for improv serial
web_server:

# MQ-5 Gas Sensor configuration using analog pin
sensor:
  - platform: adc
    pin: 35
    name: "MQ-5 Gas Sensor 2"
    id: mq5_gas_sensor_2
    update_interval: 10s
    filters:
      - lambda: |-
          return x / 4095.0 * 1000.0;    
    unit_of_measurement: ""
